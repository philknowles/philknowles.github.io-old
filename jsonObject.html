<!doctype html>
<html>
    <head>
    <title>JSon Object</title>
    </head>
    <body>
        <script>
            var text = '{"myStuff": [' +
                  '{ "firstName": "Phil", "lastName": "Knowles"},' + 
                '{"firstName": "Malu", "lastName": "Knowles"},' +
                '{"firstName": "Lily","lastName": "Knowles"},' +
                '{"firstName": "Baby", "lastName": "Knowles"}]}';
            obj = JSON.parse(text);
            document.getElementById('myCode').innerHTML = obj.myStuff[1].firstName + " " + obj.myStuff[1].lastName;
        </script>
    </body>
</html>
