<div class="row">
    <div class="large-12 columns">
        <h2>Forecast for {{ city }}</h2>

        <div class="custom-panel">
            Days: <a href="#/forecast-results/2" ng-class="{'bg-primary': days === '2'}">2</a> | <a href="#/forecast-results/5" ng-class="{'bg-primary': days === '5'}">5</a> | <a href="#/forecast-results/7" ng-class="{'bg-primary': days === '7'}">7</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns" ng-repeat="w in weatherResult.list">
            <div class="panel callout">
                <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
            </div>
    </div>
</div>
