<div class="content">
<div class="row">
    <div class="large-4 columns left">
        <ul>
            <li class="button"><a href="#/moviebuff">Movies</a></li>
            <li class="button"><a href="#/cart">Cart</a></li>
        </ul>
    </div>
    <div class="large-4 columns">
        <form class="role">
            <input type="text" name="search" placeholder="Search movies" ng-model="searchString"/>
        </form>
    </div>
</div>
<div class="row">
    <div class="row panel" ng-repeat="movie in cart">
        <div class="large-2 columns">
            <img class="poster" ng-src="{{movie.image}}" /><br/><br/>
            <button class="button" ng-click="buy(movie)">Buy</button>
        </div>
        <div class="large-10 columns">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.year }}<br/>
            Runtime: {{ movie.runtime }}</p>
            <p>{{ movie.plot }}</p>
            <p>Actors:<br/>
            {{ movie.actors}}</p>
        </div>
    </div>
</div>
</div>
